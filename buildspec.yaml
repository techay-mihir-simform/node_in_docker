version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com
     
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t test_node:latest --build-arg startup_command=$ENV .
      - docker tag test_node:latest $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$ECR_REPO:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$ECR_REPO:latest
      - printf '[{"name":"hello-world","imageUri":"%s"}]' $ECR_REPO:$latest > imagedefinitions.json
artifacts:
    files: imagedefinitions.json
